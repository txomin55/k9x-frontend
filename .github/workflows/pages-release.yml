name: Pages and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_pages:
    name: Build Pages
    runs-on: ubuntu-latest
    outputs:
      release_name: ${{ steps.release_vars.outputs.release_name }}
    env:
      CI_BUILD_ENV: staging
      CI_JOB_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install deps
        run: bash ./ci-scripts/generic-before.sh

      - name: Build pages
        run: bash ./ci-scripts/pages.sh

      - name: Export release name
        id: release_vars
        run: |
          set -a
          source generate_executables.env
          echo "release_name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Create release archive
        run: zip -r public.zip public

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: public-zip
          path: public.zip

  deploy_pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: build_pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build_pages
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: public-zip
          path: .

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build_pages.outputs.release_name }}
          name: Release ${{ needs.build_pages.outputs.release_name }}
          files: public.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
