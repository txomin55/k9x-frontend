name: CI

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install deps
        run: bash ./ci-scripts/generic-before.sh

      - name: Run unit tests
        run: bash ./ci-scripts/unit-tests.sh

      - name: Upload unit reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-unit
          path: .reports/*
          include-hidden-files: true

  e2e_tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-24.11.1-chrome-143.0.7499.40-1-ff-145.0.2-edge-142.0.3595.94-1
    env:
      CI: true
      CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/cache/Cypress
      CY_E2E_KEY: ${{ secrets.CY_E2E_KEY }}
      CY_PROJECT_ID: ${{ secrets.CY_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: cache/Cypress
          key: ${{ runner.os }}-cypress

      - name: Install deps
        run: bash ./ci-scripts/generic-before.sh

      - name: Run E2E tests
        run: bash ./ci-scripts/e2e-tests.sh

      - name: Upload e2e reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-e2e
          path: .reports/*
          include-hidden-files: true

  test_summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit_tests, e2e_tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install deps
        run: bash ./ci-scripts/generic-before.sh

      - name: Download unit reports
        uses: actions/download-artifact@v4
        with:
          name: reports-unit
          path: artifacts/unit

      - name: Download e2e reports
        uses: actions/download-artifact@v4
        with:
          name: reports-e2e
          path: artifacts/e2e

      - name: Merge reports
        run: |
          mkdir -p .reports
          cp -R artifacts/unit/. .reports/
          cp -R artifacts/e2e/. .reports/

      - name: Build summary coverage
        run: bash ./ci-scripts/test-summary.sh

      - name: Produce the coverage report
        uses: insightsengineering/coverage-action@v3
        with:
          path: .reports/test/total/coverage/cobertura-coverage.xml
          threshold: 50
          fail: true
          publish: true
          diff: true
          diff-branch: main
          diff-storage: _xml_coverage_reports
          coverage-summary-title: "Code Coverage Summary"
          uncovered-statements-increase-failure: false
          new-uncovered-statements-failure: false
          coverage-rate-reduction-failure: true

  sonar_check:
    name: Sonar Check
    runs-on: ubuntu-latest
    needs: [unit_tests, e2e_tests]
    env:
      SONAR_USER_HOME: .sonar
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download unit reports
        uses: actions/download-artifact@v4
        with:
          name: reports-unit
          path: artifacts/unit

      - name: Download e2e reports
        uses: actions/download-artifact@v4
        with:
          name: reports-e2e
          path: artifacts/e2e

      - name: Merge reports
        run: |
          mkdir -p .reports
          cp -R artifacts/unit/. .reports/
          cp -R artifacts/e2e/. .reports/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
